<table class="table todo-table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let todo of todos; let i = index">
        <tr>
            <th scope="row">{{ i + 1 }}</th>
            <th>{{ todo.title }}</th>
            <th><button (click)="deleteTodo(todo.title)">Delete</button></th>
        </tr>
    </tbody>
</table>

<div class="center p-3">
    <input #addTodoInput id="addTodoInput" type="text" placeholder="My Todo">
    <button id="addTodoBtn" (click)="addTodo(addTodoInput.value)">Add Todo</button>
</div>
